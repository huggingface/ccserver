---
context_window: 2000
fim:
  enabled: true
  prefix: <fim_prefix>
  middle: <fim_middle>
  suffix: <fim_suffix>
model: bigcode/starcoder
request_params:
  max_new_tokens: 500
  temperature: 0.2
  do_sample: true
  top_p: 0.95
tls_skip_verify_insecure: false
tokenizer_config:
  repository: bigcode/starcoder
tokens_to_clear: ["<|endoftext|>"]
repositories:
  - source:
      type: local
      path: simple
    build_command: cargo
    build_args: ["build"]
    language: rust
    runner: simple_test_runner
